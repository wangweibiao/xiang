<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>❤️想想</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        body{ font-size:18px; text-align:center;}
        .time{ height:30px; padding:200px;}
    </style>
</head>
<body>
<div class="time">
    <span style="text-align: center">❤️想想</span><br>
    <span id="showInterval"></span>
</div>
<script>
    function getDistanceTime(time,showInterval){
        var endTime= new Date(Date.parse(time.replace(/-/g, "/")));
        var nowTime = new Date();
        var distance =endTime.getTime() - nowTime.getTime();
        var day = 0;
        var hour = 0;
        var minute = 0;
        var second = 0;
        if(distance >= 0){
            day = Math.floor(distance/1000/60/60/24);
            hour = Math.floor(distance/1000/60/60%24);
            minute = Math.floor(distance/1000/60%60);
            second = Math.floor(distance/1000%60);
        }else{
            alert("目标日期小于当前日期!")
        }
        document.getElementById(showInterval).innerHTML = '还有' + day + "天" +  hour + "时" + minute + "分" + second + "秒";
    }
    setInterval(function(){getDistanceTime('2019-08-3 17:10:00','showInterval');},0);
</script>
</body>
</html>
